<html>
<script>

    async function myFetch() {
        try {
            let url = "https://api.chucknorris.io/jokes/random";
            fetch(url).then((response) => response.json())
                .then((data) => {
                    console.log(data)
                    document.body.querySelector("p").innerHTML = data.value;
                });

        } catch {
            document.body.querySelector("p").innerHTML = "No se pudo consultar el chiste";
        }
    }

</script>

<head>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <button id="boton-chiste" onclick="myFetch()">Dame un chiste</button>
        <p id="texto-chiste"></p>
    </div>
</body>

</html>
